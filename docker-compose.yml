services:
  # =============================================================================
  # Nginx Proxy Manager - Handles domains, SSL certificates, reverse proxy
  # =============================================================================
  npm:
    image: 'jc21/nginx-proxy-manager:latest'
    restart: unless-stopped
    ports:
      - '80:80'     # HTTP
      - '443:443'   # HTTPS
      - '81:81'     # Admin Panel
    environment:
      DB_MYSQL_HOST: npm-db
      DB_MYSQL_PORT: 3306
      DB_MYSQL_USER: npm
      DB_MYSQL_PASSWORD: ${NPM_DB_PASSWORD:-npm_secret_2026}
      DB_MYSQL_NAME: npm
    volumes:
      - ./data/npm/data:/data
      - ./data/npm/letsencrypt:/etc/letsencrypt
    depends_on:
      - npm-db
    networks:
      - moveo_network

  npm-db:
    image: 'jc21/mariadb-aria:latest'
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${NPM_DB_PASSWORD:-npm_secret_2026}
      MYSQL_DATABASE: npm
      MYSQL_USER: npm
      MYSQL_PASSWORD: ${NPM_DB_PASSWORD:-npm_secret_2026}
    volumes:
      - ./data/npm/mysql:/var/lib/mysql
    networks:
      - moveo_network

  # =============================================================================
  # Portainer - Docker Management UI
  # =============================================================================
  portainer:
    image: portainer/portainer-ce:latest
    restart: unless-stopped
    ports:
      - '9443:9443'
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./data/portainer:/data
    networks:
      - moveo_network

  # =============================================================================
  # Moveo CMS - Nginx (Frontend + Reverse Proxy to Backend)
  # =============================================================================
  nginx:
    build:
      context: .
      dockerfile: nginx/Dockerfile
    container_name: ${COMPOSE_PROJECT_NAME:-moveo}-nginx
    ports:
      - "${NGINX_PORT:-8088}:80"
    volumes:
      - uploads_data:/var/www/uploads
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - moveo_network
    restart: unless-stopped

  # =============================================================================
  # Moveo CMS - Backend API (Node.js + Express + Prisma)
  # =============================================================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ${COMPOSE_PROJECT_NAME:-moveo}-backend
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-moveo}:${POSTGRES_PASSWORD:-moveo_secret_2026}@postgres:5432/${POSTGRES_DB:-moveo_cms}?schema=public
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=${JWT_SECRET:-change_this_jwt_secret_in_production}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-7d}
      - UPLOAD_DIR=/app/uploads
      - NODE_ENV=production
      - PORT=4000
      - SITE_NAME=${SITE_NAME:-moveo-bv.nl}
      - DEFAULT_LANGUAGE=${DEFAULT_LANGUAGE:-nl}
      - IS_MAIN_SITE=true
    volumes:
      - uploads_data:/app/uploads
      - /var/run/docker.sock:/var/run/docker.sock  # Docker socket for site orchestration
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - moveo_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:4000/api/health', (r) => { process.exit(r.statusCode === 200 ? 0 : 1) })"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # =============================================================================
  # PostgreSQL Database
  # =============================================================================
  postgres:
    image: postgres:16-alpine
    container_name: ${COMPOSE_PROJECT_NAME:-moveo}-postgres
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-moveo}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-moveo_secret_2026}
      - POSTGRES_DB=${POSTGRES_DB:-moveo_cms}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - moveo_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-moveo} -d ${POSTGRES_DB:-moveo_cms}"]
      interval: 5s
      timeout: 5s
      retries: 5

  # =============================================================================
  # Redis Cache
  # =============================================================================
  redis:
    image: redis:7-alpine
    container_name: ${COMPOSE_PROJECT_NAME:-moveo}-redis
    volumes:
      - redis_data:/data
    networks:
      - moveo_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # =============================================================================
  # Site Backend Image Builder (for multi-site deployments)
  # This service only builds the image, it doesn't run
  # =============================================================================
  site-backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.site
    image: moveo-site-backend:latest
    profiles:
      - build-only
    command: ["echo", "Image built successfully"]

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  uploads_data:
    driver: local

networks:
  moveo_network:
    driver: bridge
